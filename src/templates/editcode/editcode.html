{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE in Action</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="{% static 'js/editcode/ace.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/editcode/mode-python.js' %}"  type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/editcode/snippets/python.js' %}"></script>

    <script src="{% static 'js/editcode/Lib Brython/brython.js' %}"></script>

    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #editor-wrapper {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        #button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            z-index: 1;
        }
        #button-container button {
            background-color: #555;
            color: #fff;
            padding: 8px 12px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        #button-container .dropdown {
            position: relative;
            display: inline-block;
        }
        #button-container .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        #button-container .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        #button-container .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        #button-container .dropdown:hover .dropdown-content {
            display: block;
        }
        #editor-container {
            position: relative;
            flex: 1;
        }
        #editor {
            height: 100%;
            width: 100%;
            font-size: 16px;
        }
        #console {
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            overflow-y: auto;
        }
        #console-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #console-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="editor-wrapper">
        <div id="button-container">
            <div class="dropdown">
                <button class="dropbtn">Ejecutar</button>
                <div class="dropdown-content">
                    <a id="run-code-btn" type="button">Ejecutar código</a>
                    <a id="clear-console-btn" type="button">Limpiar consola</a>
                </div>
            </div>
        </div>
        <div id="editor-container">
            <pre id="editor"></pre>
        </div>
        <div id="console">
            <div id="console-header">Consola</div>
            <iframe id="console-frame" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // Esperar a que se cargue la página completamente
        window.addEventListener('load', function() {
            // Cargar Brython y ejecutar el código después de la carga
            function loadBrython() {
                var script = document.createElement('script');
                script.src = "{% static 'js/editcode/Lib Brython/brython.js' %}";
                script.onload = runCode;
                document.body.appendChild(script);
            }

            // Ejecutar el código Brython una vez que se haya cargado
            function runCode() {
                // Configurar Brython
                brython({debug: 1});

                // Obtener el editor ACE
                var editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.session.setMode("ace/mode/python");

                // Obtener los botones
                var runCodeBtn = document.getElementById("run-code-btn");
                var clearConsoleBtn = document.getElementById("clear-console-btn");

                // Obtener el iframe de la consola
                var consoleFrame = document.getElementById("console-frame");

                // Función para ejecutar el código
                function executeCode(event) {
                    event.preventDefault(); // Prevenir el comportamiento predeterminado del botón

                    // Limpiar el contenido anterior en la consola
                    consoleFrame.contentDocument.body.innerHTML = "";

                    // Obtener el código del editor
                    var code = editor.getValue();

                    try {
                        // Ejecutar el código en un entorno seguro
                        brython(1);
                        brython(0, consoleFrame.contentWindow);

                        eval(code);
                    } catch (error) {
                        // Mostrar el error en la consola
                        consoleFrame.contentDocument.body.innerHTML = "<span style='color: red;'>Error: " + error + "</span>";
                    }
                }

                // Función para limpiar la consola
                function clearConsole() {
                    consoleFrame.contentDocument.body.innerHTML = "";
                }

                // Asignar los eventos de clic a los botones
                runCodeBtn.addEventListener("click", executeCode);
                clearConsoleBtn.addEventListener("click", clearConsole);
            }

            // Cargar Brython y ejecutar el código
            loadBrython();
        });
    </script>
</body>
</html>
