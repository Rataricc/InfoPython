{% extends "base/base.html" %}

{% block test %}

    
    {% if pregunta is None %}
        <div class="container">
            <div class="jumbotron my-4">
                <h1>Ya haz respondido a todas nuestras preguntas</h1>
            </div>
        </div>

    {% else %}

        <div class="container">
            <div class="jumbotron my-4">
                <h3>
                    {{pregunta.texto}}
                </h3>

                <form method="POST" class="form">
                    {% csrf_token %}
                    <input type="hidden" name="pregunta_pk" value="{{pregunta.pk}}">

                    {% for opciones in pregunta.opciones.all %}
                        <p>
                            <input class="form-check-input" type="radio" name="respuesta_pk" value="{{opciones.pk}}" id="choice-{{forloop.counter}}">
                            <label for="choice-{{forloop.counter}}" class="form-check-label">
                                {{opciones.texto}}
                            </label>
                        </p>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock test %}
