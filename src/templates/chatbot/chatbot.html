{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../static/css/chatbot-openai/chatbot.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

       
        <link rel="stylesheet" href="../../static/css/style.css">
        <script src="../../static/js/languages/python.min.js"></script>
        <script src="../../static/js/languages/python-repl.min.js"></script>

        <script src="../../static/js/prism.js"></script>
        <link rel="stylesheet" href="../../static/css/prism.css">

        
           
        
        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Chatbot</div>
        
                        <div class="card-body">
                            <div id="chat-container" class="hljs" ></div>
        
                            <form id="chat-form" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje...">
                                    </div>
                                    <div class="col-md-2">
                                        <button id="send-button" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Seleccionamos el formulario

            const form = document.querySelector('#chat-form');

            // Escuchamos el evento 'submit' del formulario
            form.addEventListener('submit', (e) => {
            // Prevenimos el comportamiento por defecto del formulario (enviar los datos y recargar la página)
            e.preventDefault();

            // Seleccionamos el input donde se ingresa el mensaje
            const input = document.querySelector('#message-input');

            // Obtenemos el mensaje ingresado
            const message = input.value;

            // Limpiamos el input
            input.value = '';

            // Creamos un objeto con los datos que queremos enviar
            const formData = new FormData();
            formData.append('message', message);

            // Enviamos los datos mediante AJAX
            fetch('/chatbot/', {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': getCookie('csrftoken') } // Incluimos el token CSRF en los headers
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data)
                // Agregamos la respuesta del bot al chat
                const chatContainer = document.querySelector('#chat-container');
                chatContainer.innerHTML += `<p><strong>Tú:</strong> ${message}</p>`;
                //chatContainer.innerHTML += `<p><strong>Bot:</strong> ${data}</p>`;

                // Detectamos si la respuesta es código
                if (data.startsWith('```') && data.endsWith('```')) {
                    // Eliminamos las marcas de "```"
                    const code = data.substring(3, data.length - 3);
                    // Resaltamos el código utilizando Highlight.js
                    const highlighted = hljs.highlightAuto(code).value;
                    // Agregamos el código resaltado al chat
                    chatContainer.innerHTML += `<pre><code class="hljs">${highlighted}</code></pre>`;
                    //highlightCode();
                    hljs.highlightAll();
                } else {
                    // Si la respuesta no es código, la agregamos al chat tal cual
                    chatContainer.innerHTML += `<p><strong>Bot:</strong> ${data}</p>`;
                }
                })
                .catch(error => console.error(error));
                });

            // Función para obtener el valor de la cookie CSRFToken
            function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
                }
            }
            return cookieValue;
            }
        </script>
       
    </body>   
</html>
