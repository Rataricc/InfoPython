<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Editor de Código</h1>
                <form method="post" action="{% url 'editorCode' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Ejecutar</button>
                    </div>
                </form>
            </div>
        </div>
        {% if output %}
            <div class="row">
                <div class="col-md-12">
                    <h2>Output:</h2>
                    <pre>{{ output }}</pre>
                </div>
            </div>
        {% endif %}
        {% if error %}
            <div class="row">
                <div class="col-md-12">
                    <h2>Error:</h2>
                    <pre>{{ error }}</pre>
                </div>
            </div>
        {% endif %}
