{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../static/css/pruebaEditorAce/widget.css">

    <script src="{% static 'js/editcode/ace.js' %}"></script>
    <script src="{% static 'js/editcode/theme-twilight.js' %}"></script>
    <script src="{% static 'js/editcode/worker-javascript.js' %}"></script>
    <script src="{% static 'js/editcode/snippets/python.js' %}"></script>
    <script src="{% static 'django_ace/widget.js' %}"></script>
    <script src="{% static 'django_ace/ace/ace.js' %}"></script>

    <script src="{% static 'django_ace/ace/mode-python.js' %}"></script>
    <script src="{% static 'django_ace/ace/mode-javascript.js' %}"></script>
    <!-- Agrega más scripts para los modos de lenguaje adicionales -->

    <script src="{% static 'django_ace/ace/worker-javascript.js' %}"></script>
    <script src="{% static 'django_ace/ace/worker-base.js' %}"></script>
    <!-- Agrega más scripts para los trabajadores de lenguaje adicionales -->
    <!-- ... -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Editor de Código</h1>
                <form method="post" action="{% url 'editorCode' %}">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="form-group">
                        {{ form.language.label_tag }}
                        {{ form.language }}
                    </div>
                    <div class="form-group">
                        {{ form.code }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Ejecutar</button>
                    </div>
                </form>
            </div>
        </div>
        {% if output %}
            <div class="row">
                <div class="col-md-12">
                    <h2>Output:</h2>
                    <pre>{{ output }}</pre>
                </div>
            </div>
        {% endif %}
        {% if error %}
            <div class="row">
                <div class="col-md-12">
                    <h2>Error:</h2>
                    <pre>{{ error }}</pre>
                </div>
            </div>
        {% endif %}
        <!-- ... -->
    </div>
    <!-- ... -->
</body>
</html>
